codecov:
  require_ci_to_pass: true
  branch: main
  notify:
    wait_for_ci: true
    after_n_builds: 4

coverage:
  precision: 2
  round: nearest
  range: "80...100"
  status:
    patch: true
    project:
      default:
        target: auto
        threshold: 1%

flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: false
    statuses:
      - name_prefix: "spark-"
        type: project
        target: auto
        threshold: 1%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: once  # once: update, if exists. Otherwise, post new. Skip if deleted.
  require_changes: false  # if true: only post the comment if coverage changes
  after_n_builds: 4
