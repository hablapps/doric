name: Release

on:
  push:
    branches: [ main ]
    tags: [ "*" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-doc:
    uses: ./.github/workflows/wc_publishSite.yml
    with:
      scope: "test-uploadReport-uploadDoc"

  matrix_prep:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - id: set-matrix
        uses: JoshuaTheMiller/conditional-build-matrix@v1.0.1
        with:
          filter: '[?scope==`test-uploadReport`]'

  # PUBLISH JARS AT MAVEN CENTRAL
  mvn_release:
    if: github.repository == 'hablapps/doric'
    needs: [ "publish-doc", "matrix_prep" ]
    strategy:
      fail-fast: true
      matrix: ${{fromJson(needs.matrix_prep.outputs.matrix)}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # SETUP & CACHE
      - uses: olafurpg/setup-scala@v13
      - name: Coursier cache
        uses: coursier/cache-action@v6
        with:
          extraKey: "${{ matrix.spark }}"

      # MAVEN RELEASE
      - name: Maven release üéÅ
        run: sbt ci-release -DsparkVersion=${{ matrix.spark }}
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}

      - name: Publish on gh release the JARS
        if: github.ref_type == 'tag'
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'core/target/scala-2.**/doric_*.jar'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # CLEAN PROJECT BEFORE CACHE
      - name: Cleaning for cache üöØ
        uses: ./.github/actions/clean_cache
