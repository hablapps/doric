name: Release

on:
  push:
    branches: [main]
    tags: ["*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-doc:
    if: github.repository == 'hablapps/doric'
    uses: ./.github/workflows/wc_publishSite.yml
    with:
      scope: "test-uploadReport-uploadDoc"

  # PUBLISH JARS AT MAVEN CENTRAL
  mvn_release:
    needs: [ publish-doc ]
    strategy:
      fail-fast: true
      matrix:
        spark: [ "3.0", "3.1", "3.2" ]
    runs-on: ubuntu-20.04
    steps:
      - name: Maven release üéÅ
        run: sbt -DsparkVersion=${{ matrix.spark }} ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
