name: Release

on:
  push:
    branches: [ main ]
    tags: [ "*" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # GENERATE & PUBLISH DOC
  publish_doc:
    uses: ./.github/workflows/wc_publishSite.yml
    with:
      publish: "yes"

  # BUILD, TEST & COVERAGE
  build_coverage:
    uses: ./.github/workflows/wc_build.yml
    with:
      matrix_filter: "[?isRelease==`release`]"

  # PUBLISH JARS AT MAVEN CENTRAL
  matrix_prep:
    if: github.repository == 'hablapps/doric'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4.1.1

      - id: set-matrix
        uses: JoshuaTheMiller/conditional-build-matrix@v2.0.1
        with:
          filter: "[?isRelease==`release`]"

  mvn_release:
    if: github.repository == 'hablapps/doric'
    needs: [ "matrix_prep", "publish_doc", "build_coverage" ]
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix: ${{fromJson(needs.matrix_prep.outputs.matrix)}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1

      # SETUP & CACHE
      - uses: coursier/cache-action@v6.4.5
        id: coursier-cache
        with:
          ignoreJob: 'true'
          ignoreMatrix: 'true'

      - uses: coursier/setup-action@v1.3.5
        if: steps.coursier-cache.outputs.cache-hit-coursier != 'true'
        with:
          jvm: adopt:8
          apps: sbt scala scalafmt  # https://github.com/coursier/apps

      # MAVEN RELEASE
      - name: Maven release üéÅ
        run: sbt ci-release -DsparkVersion=${{ matrix.spark }}
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}

      - name: Publish on gh release the JARS
        if: github.ref_type == 'tag'
        uses: AButler/upload-release-assets@v3.0
        with:
          files: 'core/target/scala-2.**/doric_*.jar'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # CLEAN PROJECT BEFORE CACHE
      - name: Cleaning for cache üöØ
        uses: ./.github/actions/clean_cache
