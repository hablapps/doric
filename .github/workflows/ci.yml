name: CI
on:
  pull_request:
    branches-ignore:
      - gh-pages
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_dependencies:
    runs-on: ubuntu-latest
    name: Check Dependencies
    steps:
      - name: PR Dependency Check
        uses: gregsdennis/dependencies-action@1.2.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  matrix_prep:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - id: set-matrix
        uses: JoshuaTheMiller/conditional-build-matrix@v1.0.1
        with:
          filter: '[]'
  context_dump:
    runs-on: ubuntu-latest
    steps:
#      - name: <DEBUG> Dump GitHub context
#        env:
#          GITHUB_CONTEXT: ${{ toJson(github) }}
#        run: |
#          echo "$GITHUB_CONTEXT"
#        shell: bash

      - name: PR json
        shell: bash
        run: |
          echo "{
            \"pr_number\": ${{ github.event.number }},
            \"head\": {
              \"branch\": \"${{ github.head_ref }}\",
              \"sha\": \"${{ github.event.after }}\"
            },
            \"remote\": {
              \"branch\": \"${{ github.base_ref }}\",
              \"sha\": \"${{ github.event.pull_request.base.sha }}\"
            },
            \"html\": \"${{ github.event.pull_request._links.html.href }}\",
            \"additions\": ${{ github.event.pull_request.additions }},
            \"deletions\": ${{ github.event.pull_request.deletions }},
            \"changed_files\": ${{ github.event.pull_request.changed_files }},
            \"commits\": ${{ github.event.pull_request.commits }},
            \"created_at\": \"${{ github.event.pull_request.created_at }}\",
            \"is_draft\": ${{ github.event.pull_request.draft }}
          }" > pr_context.json

      - name: Upload PR context
        uses: actions/upload-artifact@v3
        with:
          name: "pr_context.json"
          path: "pr_context.json"
          if-no-files-found: error
          retention-days: 1
  build:
    #if: github.event.pull_request.draft == false
    needs: ["matrix_prep", "context_dump"]
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.matrix_prep.outputs.matrix)}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check, build and doc ðŸŽ¯ - Spark [${{ matrix.spark }}] - scope [${{ matrix.scope }}]
        uses: ./.github/actions/check_build_and_doc
        env:
          SPARK_VERSION: ${{ matrix.spark }}
          SCOPE: ${{ matrix.scope }}
  matrix_end:
    needs: ["build"]
    runs-on: ubuntu-latest
    steps:
      - name: "Ensure matrix ends"
        run: |
          echo "Matrix end correctly"
        shell: bash
