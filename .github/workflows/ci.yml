name: CI
on:
  pull_request:
    branches-ignore:
      - gh-pages
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    #if: github.event.pull_request.draft == false
    strategy:
      fail-fast: false
      matrix:
        spark: [
            "3.0.0", "3.0.1", "3.0.2",
            "3.1.0", "3.1.1", "3.1.2",
            "3.2.0"
        ]
        scope: [ "testing" ]
        include:
          - spark: "3.0.3"
            scope: "uploadReports"
          - spark: "3.1.3"
            scope: "uploadReports"
          - spark: "3.2.1"
            scope: "uploadReports"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Check, build and doc ðŸŽ¯ - Spark [${{ matrix.spark }}] - scope [${{ matrix.scope }}]
        uses: ./.github/actions/check_build_and_doc
        env:
          SPARK_VERSION: ${{ matrix.spark }}
          SCOPE: ${{ matrix.scope }}
      - name: Cleaning for cache ðŸš¯
        uses: ./.github/actions/clean_cache
