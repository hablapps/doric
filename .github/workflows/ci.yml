name: CI
on:
  push:
    branches-ignore:
      - main
      - gh-pages
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v13
      - name: Coursier cache
        uses: coursier/cache-action@v6
      - name: Test
        run: sbt core/test
      - name: Code Quality
        run: sbt scalafmtCheckAll
      - name: Cleaning for cache
        run: |
          rm -rf "$HOME/.ivy2/local" || true
          find $HOME/Library/Caches/Coursier/v1        -name "ivydata-*.properties" -delete || true
          find $HOME/.ivy2/cache                       -name "ivydata-*.properties" -delete || true
          find $HOME/.cache/coursier/v1                -name "ivydata-*.properties" -delete || true
          find $HOME/.sbt                              -name "*.lock"               -delete || true

  microsite:
    name: Microsite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          path: src

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13

      - name: Coursier cache
        uses: coursier/cache-action@v6

      - name: Build the microsite
        run: |
          cd src
          sbt docs/mdoc

      - name: Build the scaladocs
        run: |
          cd src
          sbt core/doc

      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: docs

      - name: Copy sit and docs to gh-pages branch
        run: |
          git config --global user.name "gh-actions"
          git config --global user.email "actions@github.com"
          cd docs
          git status
          git branch doc-temp
          git checkout doc-temp
          git status
          git rm -r *
          cp -a ../src/.gitignore .gitignore
          cp -ar ../src/docs/target/mdoc/* .
          mkdir -p docs/api/latest
          cp -ar ../src/core/target/scala-2.12/api/* docs/api/latest/
          ls -lhr
          git add -A
          git commit -a -m "Update site"
          git push -u


      - name: Cleaning for cache
        run: |
          rm -rf "$HOME/.ivy2/local" || true
          find $HOME/Library/Caches/Coursier/v1        -name "ivydata-*.properties" -delete || true
          find $HOME/.ivy2/cache                       -name "ivydata-*.properties" -delete || true
          find $HOME/.cache/coursier/v1                -name "ivydata-*.properties" -delete || true
          find $HOME/.sbt                              -name "*.lock"               -delete || true
