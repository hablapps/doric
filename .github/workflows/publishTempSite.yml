name: Publish temp site
on:
  push:
    branches:
      - '*doc/*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # GENERATE DOC JOB
  generateDoc:
    strategy:
      fail-fast: false
      matrix:
        spark: [ "3.0", "3.1", "3.2" ]
        scope: [ "docs" ]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      # CHECK & BUILD
      - name: Check, build and doc ðŸŽ¯ - Spark [${{ matrix.spark }}] - scope [${{ matrix.scope }}]
        uses: ./.github/actions/check_build_and_doc
        env:
          SPARK_VERSION: ${{ matrix.spark }}
          SCOPE: ${{ matrix.scope }}

  # PUBLISH JOB
  publish:
    needs: [ generateDoc ]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

        # GENERATE & PUBLISH DOCUMENTATION
      - name: Publish documentation ðŸ“‘
        uses: ./.github/actions/publish_doc

        # CLEAN CACHE
      - name: Cleaning for cache ðŸš¯
        uses: ./.github/actions/clean_cache
