name: Publish temp site
on:
  push:
    branches:
      - '*doc/*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      # CHECK & BUILD
      - name: Check, build and doc ðŸŽ¯ Spark 3.0
        uses: ./.github/actions/check_build_and_doc
        env:
          SPARK_VERSION: "3.0"
          SCOPE: "docs"

      - name: Check, build and doc ðŸŽ¯ Spark 3.1
        uses: ./.github/actions/check_build_and_doc
        env:
          SPARK_VERSION: "3.1"
          SCOPE: "docs"

      - name: Check, build and doc ðŸŽ¯ Spark 3.2
        uses: ./.github/actions/check_build_and_doc
        env:
          SPARK_VERSION: "3.2"
          SCOPE: "docs"

        # GENERATE & PUBLISH DOCUMENTATION
      - name: Publish documentation ðŸ“‘
        uses: ./.github/actions/publish_doc

        # CLEAN CACHE
      - name: Cleaning for cache ðŸš¯
        uses: ./.github/actions/clean_cache
