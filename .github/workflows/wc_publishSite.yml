name: Reusable workflow - Publish documentation

on:
  workflow_call:
    inputs:
      scope:
        required: true
        type: string

jobs:
  matrix_prep:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3

      - id: set-matrix
        uses: JoshuaTheMiller/conditional-build-matrix@v1.0.1
        with:
          filter: '[?scope==`test-uploadReport`]'
  # TESTING, COVERAGE & DOCUMENTATION
  testAndOrDoc:
    needs: ["matrix_prep"]
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.matrix_prep.outputs.matrix)}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # CHECK & BUILD -- TEST & COVERAGE -- UPLOAD DOC
      - name: Check, build and doc ðŸŽ¯ - Spark [${{ matrix.spark }}] - scope [${{ inputs.scope }}]
        uses: ./.github/actions/check_build_and_doc
        env:
          SPARK_VERSION: ${{ matrix.spark }}
          SCOPE: ${{ inputs.scope }}

  # PUBLISH DOC JOB
  publish:
    needs: [ testAndOrDoc ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

        # GENERATE & PUBLISH DOCUMENTATION
      - name: Publish documentation ðŸ“‘
        uses: ./.github/actions/publish_doc
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
