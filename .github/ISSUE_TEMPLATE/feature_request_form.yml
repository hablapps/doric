name: 🆒🆙 Feature request form
description: Create a feature request using a form. >> Use this option by default <<
title: "[Feature request]: "
labels: ["enhancement"]
#assignees:
#  - octocat
body:
  - type: markdown
    attributes:
      value: |
        ⚠️🙏📚 Please, before creating any issue read our [contribution guide](https://github.com/hablapps/doric/blob/main/CONTRIBUTING.md)
        Thanks for contributing!
  - type: textarea
    id: suggestion
    attributes:
      label: Feature suggestion
      description: Also tell us, what do you expect to happen?
      placeholder: Feature suggestion
      value: "Lisa Needs Braces!"
    validations:
      required: true
  - type: textarea
    id: current_behaviour
    attributes:
      label: Current behaviour
      description: If this is related to a current doric behaviour, tell us what is happening.
      placeholder: Current behaviour
      value: "Dental plan!"
    validations:
      required: false
